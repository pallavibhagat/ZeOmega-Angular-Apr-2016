<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
    section{
        margin-bottom: 10px;
    }
    .closed{
        color : red;
        text-decoration: line-through;
        font-style: italic;
    }
    .stats{
        font-size: 18pt;
    }
    ol{
        width : 400px;
        list-style: none;
    }
    li{
        margin-bottom: 5px;
        border : 1px solid gray;
        background-color: #e7e7e7;
        padding : 5px;
        border-radius: 5px;
    }
    .bugName{
        font-size: 16pt;
        cursor: pointer;
    }
    </style>
    <script src="angular.min.js"></script>
    <script type="text/usecases">
        1. List the bugs
        2. Add a new bug
        3. Toggle the closed status of a bug
        4. Remove closed bugs
        5. Display statistics
        6. Search for Bugs
        7. Sort the bugs
        8. Improvise the bug display
        9. Persist the bugs in the storage (localStorage)
        10. Display 'createdAt'
        11. Persist the bugs in the server
        12. Implement Routing
        13. Tests
    </script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);
        bugTrackerApp.factory("bugOperations", function bugOperationsFactory(){
            return {
                create : function(bugName){
                    return {
                        name : bugName,
                        isClosed : false
                    };
                }
                toggle : function(bug){
                    bug.isClosed =!bug.isClosed
                    };
                }
            }
        });

        bugTrackerApp.controller("bugsController", function($scope, bugOperations){
            $scope.bugs = [
                {name : "Date formats are wrong", isClosed:false},
                {name : "Server communication failure", isClosed:false},
                {name : "Data validation fails", isClosed:false},
                {name : "User authentication is erratic", isClosed:false}
            ];
       

            $scope.newBugName = '';

            $scope.addBug = function(){
                var newBug = bugOperations.create($scope.newBugName)
                $scope.bugs.push(newBug);
                $scope.newBugName = ''
            };

            $scope.toggle = function(bug){
                bugOperations.toggle(bug)
            };

            $scope.closedBugsCount = function(){
                var result = 0;
                for (var i=0;i<$scope.bugs.length;i++)
                    if ($scope.bugs[i].isClosed)
                        ++result;
                return result;
            };

            $scope.removeClosed = function(){
                for (var i=$scope.bugs.length-1;i>=0;i--)
                    if ($scope.bugs[i].isClosed)
                        $scope.bugs.splice(i,1)
            };
        })

    </script>
</head>
<body ng-app="bugTrackerApp">
    <h1>Bug Tracker</h1>
    <hr>
    <div class="content" ng-controller="bugsController">
        <section class="stats">
            <span class="closed">{{closedBugsCount()}}</span>
            <span> / </span>
            <span>{{bugs.length}}</span>
        </section>
        <section class="search">
            <label for="">Search :</label>
            <input type="text" name="" id="">
            <label for="">Closed ? :</label>
            <input type="checkbox" name="" id="">
            <input type="button" value="Show All">
        </section>
        <section class="sort">
            <label for="">Order By :</label>
            <input type="text" name="" id="">
            <label for=""> Descending ? :</label>
            <input type="checkbox" name="" id="">
        </section>
        <section class="list">
            <label for="">Bug Name :</label>
            <input type="text" name="" id="" ng-model="newBugName">
            <input type="button" value="Add New" id="btnAdd" ng-click="addBug()">
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
            <ol>
                <li ng-repeat="bug in bugs">
                <span class="bugName ng-binging Closed" ng-class="{closed :bug.isClosed}" ng-click="toggle(bug)">{{bug}}</span>
                </li>
            </ol>
                {{selectedBug}}
        </section>
    </div>
</body>
</html>
